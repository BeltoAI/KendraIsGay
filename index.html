<!DOCTYPE html>
<html>
<head>
    <title>Interactive Image Flip</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Kendra is gay</h1>
    </header>
    <div class="image-container">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="IMG_1177.HEIC" alt="First Image">
                </div>
                <div class="flip-card-back">
                    <p>Maybe you wonder..</p>
                </div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="IMG_1178.PNG" alt="Second Image">
                </div>
                <div class="flip-card-back">
                    <p>..why I like red so much..</p>
                </div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="IMG_1179.PNG" alt="Third Image">
                </div>
                <div class="flip-card-back">
                    <p>its because im very gay.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
